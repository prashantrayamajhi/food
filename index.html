<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Find Any Food</title>
</head>
<body>
    <div class="container">
        <h1>Explore delicious food!</h1>
        <form class="form" id="form">
            <input type="text" id="search-box" placeholder="Search For Your Food" autocomplete="off">
            <button id="search"><i class="fa fa-search"></i></button>
            <button id="random"><i class="fa fa-random"></i></button>
        </form>
    </div>
    <div class="result-heading"></div>

    <div id="meal" class="meal"></div>

    <div class="single-meal"></div>

    <div class="source-div"></div>


    
    <footer>Created by Prashant Rayamajhi</footer>

<script src="main.js"></script>
</body>
</html>
